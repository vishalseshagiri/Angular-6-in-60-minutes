<h1>{{name}}</h1>

<ul>
  <li>Age : {{age}}</li>
  <li>Email Address : {{email}}</li>
  <li>Address : {{address.street}}, {{address.city}}, {{address.state}}</li>
</ul>

<h1>Hobbies</h1>

<ul>
  <li *ngFor="let hobby of hobbies">{{hobby}}</li>
</ul>

<h1>Posts</h1>
<ul>
  <li *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
  </li>
</ul>
